<!DOCTYPE html>
<html lang="fr">
    <head>
        <style>

        html {
            height: 100%;
        }

        body {
            position: relative;
            height: 100%;
            margin: 0;
        }

        .timeline {
            position: absolute; overflow: hidden;
            bottom: 0;
            width: 100%;
            height: 200px;
            background-color: #369;
        }

        .timeline-point {
            height: 200px;
            width: 30px;
            background-color: #963;
        }
        </style>
    </head>
    <body>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <!--<script src="src/vendor/underscore-min.js"></script>-->
        <script src="src/vendor/moment.min.js"></script>
        <script src="src/Timeline.js"></script>
        <script src="src/Point.js"></script>
        <script>
        $(function () {
            var t = new Timeline({ backgroundColor: "red" });

            // Add some points
            t.addPoint(Point( {date: "2008-06-06", color: "green" }));
            t.addPoint(Point( {date: "2006-07-12" } ));
            t.addPoint(Point( {date: new Date(), color: "white" }));
            t.addPoint(Point( {date: "1971-10-17" }));

            console.log(t);
        });
        </script>
    </body>
</html>
