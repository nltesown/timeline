<!DOCTYPE html>
<html lang="fr">
    <head>
        <style>

        html {
            height: 100%;
        }

        body {
            position: relative;
            height: 100%;
            margin: 0;
        }

        .timeline {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background-color: #369;
        }
        </style>
    </head>
    <body>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="src/Timeline.js"></script>
        <script>

        $(function () {

            var t = new Timeline({ backgroundColor: "red" });

            console.log(t);

            window.setTimeout(function () { t.hide(); }, 1000);
            window.setTimeout(function () { t.show(); }, 2000);

        });


        </script>
    </body>
</html>
